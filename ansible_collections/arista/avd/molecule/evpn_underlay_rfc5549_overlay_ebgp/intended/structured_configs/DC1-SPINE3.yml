router_bgp:
  as: 65001
  router_id: 192.168.255.3
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - maximum-paths 4 ecmp 4
  peer_groups:
    UNDERLAY_PEERS:
      type: ipv4
      peer_filter: LEAF-AS-RANGE
      bgp_listen_range_prefix: fe80::/10
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
      bgp_listen_range_prefix: 192.168.255.0/24
      peer_filter: LEAF-AS-RANGE
  address_family_ipv4:
    peer_groups:
      UNDERLAY_PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.200.5
service_routing_protocols_model: multi-agent
ip_routing: true
ipv6_unicast_routing: true
ip_routing_ipv6_interfaces: true
daemon_terminattr:
  ingestgrpcurl:
    ips:
    - 192.168.200.11
    port: 9910
  ingestauth_key: telarista
  ingestvrf: MGMT
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  disable_aaa: false
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 192.168.200.5
  - 8.8.8.8
ntp_server:
  local_interface:
    vrf: MGMT
    interface: Management1
  nodes:
  - 192.168.200.5
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    no_password: true
  cvpadmin:
    privilege: 15
    role: network-admin
    sha512_password: $6$rZKcbIZ7iWGAWTUM$TCgDn1KcavS0s.OV8lacMTUkxTByfzcGlFlYUWroxYuU7M/9bIodhRO7nXGzMweUxvbk8mJmQl8Bh44cRktUj.
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management1:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 192.168.200.103/24
    gateway: 192.168.200.5
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.3/32
ethernet_interfaces:
  Ethernet6:
    peer: DC1-BL1A
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_DC1-BL1A_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ipv6_enable: true
  Ethernet7:
