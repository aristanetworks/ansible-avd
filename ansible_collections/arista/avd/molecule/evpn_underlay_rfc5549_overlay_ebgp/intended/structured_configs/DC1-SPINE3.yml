    mtu: 1500
    type: routed
    shutdown: false
    ipv6_enable: true
  Ethernet1:
    peer: DC1-LEAF1A
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_DC1-LEAF1A_Ethernet3
    mtu: 1500
    type: routed
    shutdown: false
    ipv6_enable: true
  Ethernet2:
    peer: DC1-LEAF2A
    peer_interface: Ethernet3
    peer_type: l3leaf
    description: P2P_LINK_TO_DC1-LEAF2A_Ethernet3
    mtu: 1500
    type: routed
