---
### Port-Channel Interfaces ###
ethernet_interfaces:
  Ethernet1:
    peer: DC1-SPINE1
    peer_interface: Ethernet1
    peer_type: spine
    description: P2P_LINK_TO_DC1-SPINE1_Ethernet1
    mtu: 1500
    type: routed
    ip_address: 172.31.255.1/31

  Ethernet6:
    logging:
      event:
        link_status: true
    peer: SRV-POD02
    peer_interface: Eth1
    peer_type: server
    description: SRV-POD02_Eth1
    mode: trunk
    vlans: 110-111,210-211
    profile: ALL

  Ethernet2:
    peer: SRV-POD03
    peer_interface: Eth1
    peer_type: server
    description: SRV-POD02_Eth1
    mode: trunk
    vlans: 110-111,210-211
    profile: ALL
    storm_control:
      all:
        level: 10
      broadcast:
        level: 500
        unit: pps
      unknown_unicast:
        level: 1
        unit: percent
  Ethernet3:
    peer: DC1-SPINE2
    peer_interface: Ethernet2
    peer_type: spine
    description: P2P_LINK_TO_DC1-SPINE2_Ethernet2
    mtu: 1500
    type: routed
    ip_address: 172.31.128.1/31
    ipv6_enable: true
    ipv6_address: 2002:ABDC::1/64
    ipv6_nd_prefixes:
      2345:ABCD:3FE0::1/96:
        valid_lifetime: infinite
        preferred_lifetime: 50
        no_autoconfig_flag: true
      2345:ABCD:3FE0::2/96:
        valid_lifetime: 50
        preferred_lifetime: infinite
        no_autoconfig_flag: false
      2345:ABCD:3FE0::3/96:
        no_autoconfig_flag: true